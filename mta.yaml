ID: L2
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   requires:
    - name: hdi_db
      properties:
        TARGET_CONTAINER: ~{hdi-container-name}



    - name: cross-container-service-1
      group: SERVICE_REPLACEMENTS

      properties:
        key: ServiceName_1
        service: ~{the-service-name}
                          


resources:
 - name: hdi_db
   parameters:
      config:
         schema: L2
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: cross-container-service-1
   parameters:
      service-name: MICKADMIN-8vj39cves61cva2g-L1-hdi_db
   properties:
      the-service-name: ${service-name}
   type: org.cloudfoundry.existing-service

